<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spice & Grill</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
</head>
<body>

  <header class="navbar">
    <div class="logo">Spice & Grill</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#soups">Soups</a>
      <a href="#veg">Veg</a>
      <a href="#nonveg">Non-Veg</a>
      <a href="#drinks">Drinks</a>
      <a href="#desserts">Desserts</a>
      <a href="#mojitos">Mojitos</a>
    </nav>
  </header>

  <main>
    <section id="home" class="menu-card fade-in"><img src="images/page1.jpg" alt="Cover" /></section>
    <section id="soups" class="menu-card fade-in"><img src="images/page2.jpg" alt="Soups" /></section>
    <section id="veg" class="menu-card fade-in"><img src="images/page4.jpg" alt="Veg Menu" /></section>
    <section id="nonveg" class="menu-card fade-in"><img src="images/page5.jpg" alt="Non-Veg Menu" /></section>
    <section id="drinks" class="menu-card fade-in"><img src="images/page11.jpg" alt="Drinks" /></section>

  </main>

  <footer>
    <p>Â© 2025 Spice & Grill | Nadapuram, Kerala</p>
  </footer>

  <script>
    // Simple fade-in animation on scroll
    const faders = document.querySelectorAll('.fade-in');
    const options = { threshold: 0.1 };
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, options);

    faders.forEach(fader => observer.observe(fader));
  </script>

</body>
